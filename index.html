<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
  
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>TO DO LIST</h2>
                </div>
                <div class="card-body">
                    <form id="task-list">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-field" placeholder="Enter a task" aria-label="Enter a task">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill me-2"></i>Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <section class="mt-4">
                <ul class="list-group">
                    <!-- Task items will be appended here -->
                </ul>
            </section>
        </div>
    </div>
</div>
<!-- Script Code -->
<script src="./script.js"></script>
    

</body>
</html>
